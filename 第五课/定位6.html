<title>无标题文档</title>
<style>
body{border:1px solid #000;}
.box{height:100px;background:red; position:fixed; left:10px;top:50px;}
/*
	相对定位
	1.元素移走之后 原始位置会被保留下来（不脱离文档流）
	2.根据自己的原始位置来计算坐标
	3.元素定位之后 层级会被提高
	
	绝对定位
	1.脱离文档流
	2.元素绝对定位，会根据自己有定位的父级来计算自己的坐标，如果父级没有定位会向上找,如果都没有就根据可视区来计算
	3.元素定位之后 层级会被提高
	4.绝对定位能使内嵌元素支持宽高
	5.绝对定位后不设宽度，元素的宽度是内容撑开的
	
	
	固定定位
	1.脱离文档流
	2.把元素固定在可视区的某一块
	3.元素定位之后 层级会被提高
	4.绝对定位能使内嵌元素支持宽高
	5.绝对定位后不设宽度，元素的宽度是内容撑开的
	
	IE6下不支持固定定位 (可以通过js解决)
	
	static 静态定位（无定位）
		
	inherit 继承
*/
</style>
</head>
