<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
html{height:100%;}
body{margin:0;height:100%;}
.div{ height:100%;background:#000; opacity:0.6; filter:alpha(opacity=60); position:absolute;left:0;top:0;width:100%;}
.box{width:400px;height:300px;background:#fff; position:absolute;left:50%;top:50%;margin-left:-200px;margin-top:-150px;}
/*
	opacity 非IE下透明度 0-1 之间的一个小数
	
	元素透明它里边的内容 都会变成透明度
*/
</style>
</head>
<body>
<img src="page.png" alt="" />
<div class="div"></div>
<div class="box"></div> 
</body>
</html>
