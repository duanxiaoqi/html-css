<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{height:1000px;margin:0;}
.div1{width:600px;height:600px;background:red;}
.div2{width:400px;height:400px;background:blue;}
.div3{height:200px;background:yellow; position:absolute;right:0;bottom:0;} 
/*
	相对定位
	1.元素移走之后 原始位置会被保留下来（不脱离文档流）
	2.根据自己的原始位置来计算坐标
	3.元素定位之后 层级会被提高
	
	绝对定位
	1.脱离文档流
	2.元素绝对定位，会根据自己有定位的父级来计算自己的坐标，如果父级没有定位会向上找,如果都没有就根据可视区来计算
	3.元素定位之后 层级会被提高
	4.绝对定位能使内嵌元素支持宽高
	5.绝对定位后不设宽度，元素的宽度是内容撑开的
*/
</style>
</head>
<body>
<div class="div1">
	<div class="div2">
    	<span class="div3">绝对定位</span>
    </div>
</div>
</body>
</html>
