<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dl,
        dt,
        dd {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #313131;
        }

        .clearfix:after {
            content: '';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .box {
            width: 148px;
            border: 1px solid #d5bcdc;
            border-top: 2px solid #73198a;
        }

        dt {
            padding-left: 30px;
            width: 118px;
            line-height: 22px;
            font-size: 11px;
            font-weight: bold;
            border-top: 1px solid #dbe0e4;
            border-bottom: 1px solid #dbe0e4;
        }

        dd {
            line-height: 34px;
            padding-left: 11px;
            float: left;
            font-size: 11px;
        }
        
        .box dl:nth-child(1) dt{
            background: #eff3f4 url("images/bg.png") no-repeat 10px 4px;
            border-top: none;
        }

        .box dl:nth-child(2) dt{
            background: #eff3f4 url("images/bg.png") no-repeat 10px -26px;
        }

        .box dl:nth-child(3) dt{
            background: #eff3f4 url("images/bg.png") no-repeat 10px -56px;
        }
        .box dl:nth-child(4) dt{

        }
        .box dl:nth-child(5) dt{

        }
        .box dl:nth-child(6) dt{
            background: #eff3f4 url("images/bg.png") no-repeat 10px -146px;
        }

        .box dl:nth-child(7) dt{
            background: #eff3f4 url("images/bg.png") no-repeat 10px -176px;
        }

        .more dd:nth-child(2n) a{
            font-weight: bold;
        }

        .more dd {
            line-height: 24px;
        }

        .list dt {
            border: none;
            padding-left: 10px;
        }

        .list {
            border-top: 1px dashed #bfbfbf;
            padding: 5px 0;
        }

        .list dd{
            padding-left: 10px;
            line-height: 20px;
        }



        .server .last{
            padding-left: 20px;
        }

        .active,
        a:hover {
            color: #ff7500;
        }
    </style>
</head>
