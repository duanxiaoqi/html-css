<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>



<style>

#div1 {border:10px solid green;}
/*improtant优先级最高*/
.box {border:10px solid blue!important;}

div { border:10px solid yellow; }

* { border:10px solid #444; }

</style>
<script>
//    js改变行间样式
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	oDiv.onclick=function(){
		this.style.border='10px solid yellow';
	};
};
</script>
</head>

<body>

<div id="div1" class="box" style="border:10px solid red;">div</div>

</body>
</html>
