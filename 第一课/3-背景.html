<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3-背景</title>
<style>
#div1{width:100px;height:100px;background-color:#000;margin:10px;}
#div2{width:100px;height:100px;border:1px solid #ccc;margin:10px;background-image:url(media.gif);background-repeat:no-repeat;background-position:center center;}
#div3{width:100px;height:100px;border:1px solid #ccc;margin:10px;background:url(media.gif) 5px 5px no-repeat;}
#div4{width:100px;height:100px;border:1px solid #ccc;margin:10px;background: yellow url(media.gif) 10px 10px no-repeat;}
/*
background-color:#C6C;
background-image:url(media.gif);
background-repeat:no-repeat;
background-position:center center;

水平方向：left center right
竖直方向：top center right

background: yellow url(media.gif) center center no-repeat;

no-repeat 不重复
repeat-x 水平方向重复
repeat-y 竖直方向重复

*/
</style>
</head>

<body>
<!-- 
这里是注释
-->
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
</html>
