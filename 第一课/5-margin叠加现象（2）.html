<title>5-margin叠加现象（2）</title>
<style>
*{padding:0;margin:0;}
#div1{width:100px;height:100px;background:yellow;margin-bottom:15px;}
#div2{width:100px;height:100px;background:red;margin-top:20px;}
</style>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
<!--
并列关系的两元素，竖直方向的两年margin值 哪个大浏览器取哪个。
-->
</body>
