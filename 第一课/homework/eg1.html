<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #green {
            width: 100px;
            height: 100px;
            background-color: #9aff45;
            border: 5px solid #fbff1e;
        }

        #dashed1 {
            width: 110px;
            height: 110px;
            padding: 49px;
            background-color: #ffa5e1;
            border: 1px dashed #fff;
        }

        #dashed2 {
            width: 210px;
            height: 210px;
            padding: 3px;
            background-color: #ffa5e1;
            border: 1px dashed #fff;
        }

        #pink {
            width: 218px;
            height: 218px;
            padding: 41px;
            background-color: #ffa5e1;
        }

        #blue {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: #fff;
            border: 5px solid #d9f0fe;
        }

        #box {
            width: 350px;
            height: 350px;
            padding: 20px;
            background-color: #fff;
            border: 1px dashed #000;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="blue">
        <div id="pink">
            <div id="dashed2">
                <div id="dashed1">
                    <div id="green"></div>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
