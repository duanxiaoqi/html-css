<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{margin:0;}
div,span{width:100px;height:100px;background:Red; float:right;}
/*
	inline-block
	1.使内嵌元素支持宽高
	2.使块元素并在一行
	3.代码换行产生空格（设置字体大小，和字体来控制空格大小）
	4.不设置宽度情况下，宽度由内容撑开
	
	IE6,7下不支持块标签
	
	浮动
	1.使内嵌元素支持宽高
	2.使块元素并在一行
	3.不设置宽度的时候宽度由内容撑开
*/
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<span class="span1">span1</span>
<span class="span2">span2</span>
</body>
</html>
