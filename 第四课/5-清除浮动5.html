<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{margin:30px auto;border:10px solid #000;}
.div{width:300px;height:300px;background:Red; float:left;}
.clear{zoom:1;}
.clear:after{content:"";display:block;clear:both;}
/*
	浮动元素的父级有宽度的时候 IE6,7下是不用清浮动的
	
	清除浮动
	1.给浮动元素的父级也加浮动
	2.给浮动元素父级加display：inline-block
	3.在浮动元素下边加<div class="clearFloat"></div>
	.clearFloat{height:0;clear:both;font-size:0;}
	4.在浮动元素下边加<br clear="all"/>
	5.给浮动元素的父级加class="clear"
	.clear{zoom:1;}
	.clear:after{content:"";display:block;clear:both;}
	结构，样式，行为三者分离
*/
</style>
</head>
<body>
<div class="box clear">
	<div class="div"></div>
</div>
</body>
</html>
