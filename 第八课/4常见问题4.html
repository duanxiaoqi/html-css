<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
p{width:100px;height:100px;background:red;}
</style>
</head>
<body>
<p>z
	<h3></h3>
</p>
<!--
	注意标签嵌套规范:
    
1.块元素里可以放某些块元素 和 内嵌元素，内嵌元素里不能包块元素

2.h1-h6,dt,p只能包内嵌元素 不能放块元素
	
3.ul和ol下边只能放li ,li里边可以放任何东西 li的父级只能是ol和ul

4.dl 下只能放dt和dd

-->
</body>
</html>
