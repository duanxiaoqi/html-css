<title>无标题文档</title>
<style>
.box{width:400px;margin:0 auto;}
.left{width:200px;float:left;height:400px;background:red;}
.right{width:200px;float:right;}

</head>
<body>
<div class="box">
	<div class="left"></div>

    </div>
</div>
