<!DOCTYPE HTML>
<html>
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,h2{margin:0;}
.box{width:300px;height:30px;border:1px solid #000;}
.left{float:left;background:Red;}
.right{float:right;}
h2{height:30px;background:yellow;}
/*
	元素浮动之后，如果里边有块元素 记得设置宽度 或者 里边内容加浮动 
*/
</style>
</head>
<body>
<div class="box">
	<div class="left">左边</div>
    <div class="right">
    	<h2>右边</h2>
    </div>
</div>
</body>
</html>
