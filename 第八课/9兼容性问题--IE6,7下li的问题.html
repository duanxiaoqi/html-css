<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,ul{margin:0;padding:0;}
ul{width:200px;}
li{height:30px;border:1px solid #000;}
a{float:left;}

/*
	IE6,7下 li的问题
	
	在IE6,7下li本身没浮动，但内容浮动了 li下边会多出来几个px的间距
	
	解决办法:
	 1. 给li加浮动
	 2. 给li加垂直对齐方式
*/
</style>
</head>
<body>
<ul>
	<li>
    	<a href="#">11111</a>
    </li>
    <li>
    	<a href="#">11111</a>
    </li>
    <li>
    	<a href="#">11111</a>
    </li>
    <li>
    	<a href="#">11111</a>
    </li>
    <li>
    	<a href="#">11111</a>
    </li>
</ul>
</body>
</html>
