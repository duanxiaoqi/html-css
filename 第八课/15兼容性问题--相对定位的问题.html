<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:300px;height:300px;border:1px solid #000;overflow:hidden;}
.div{height:500px;background:red; position:relative;}

/*
	元素身上有相对定位 在IE6,7下 父级的overflow 包不住
	
	解决办法: 给父级加相对定位
*/
</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
</html>
