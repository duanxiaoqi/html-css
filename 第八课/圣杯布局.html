<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{margin:0;}
.box{width:100%; position:relative;}
.center{height:400px;background:Red;margin:0 200px;}
.left{width:200px;height:400px;background:blue; position:absolute;left:0;top:0;}
.right{width:200px;height:400px;background:yellow;position:absolute;right:0;top:0;}
</style>
</head>
<body>
<!--
	圣杯布局
    
    三列布局 两侧宽度固定 中间宽度自适应屏幕  并且中间先加载
-->
<div class="box">
	<div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
