<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:301px;height:300px;border:1px solid #000; position:relative;}
.div{width:20px;height:20px;background:red; position:absolute;right:-1px;bottom:-1px;}
/*
	在IE6下父级的宽高是奇数的话 元素定位会差1px
*/
</style>
</head>
<body>
<div class="box">
	<div class="div"></div>
</div>
</body>
</html>
