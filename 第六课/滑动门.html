<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,ul{margin:0;padding:0;}
li{ list-style:none;}
body{background:#23232f;}
.nav{float:left;margin:30px; display:inline;background:#0f0f14 url(img/nav.gif) no-repeat;}
.nav ul{float:left;background:url(img/nav_right.gif) no-repeat right 0;padding:4px 4px 0 3px;}
.nav li{float:left;padding-left:1px;height:31px;}
.nav a{float:left;background:url(img/btn_left.gif) no-repeat; text-decoration:none;}
.nav span{float:left;background:url(img/btn_right.gif) no-repeat right 0;height:31px;padding:0 18px;font-size:14px;line-height:30px;color:#fff;}
.nav a:hover,.nav .active{background-image:url(img/a_hover.gif);}
.nav a:hover span,.nav .active span{background-image:url(img/span_hover.gif);}
</style>
</head>
<body>
<div class="nav">
    <ul>
        <li>
            <a href="#" class="active">
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>About Us</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>Our services</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>Cantact Us</span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
