<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{width:200px;margin:20px auto;}
.head{height:8px;background:url(img/head.gif) repeat-x;overflow:hidden;}
.head_left{background:url(img/head_left.gif) no-repeat;}
.head_right{background:url(img/head_right.gif) no-repeat right 0; height:8px;}
.content{border-left:1px solid #e5e5e5;border-right:1px solid #e5e5e5;}
.foot{background:url(img/foot.gif) repeat-x;height:8px;overflow:hidden;}
.foot_left{background:url(img/foot_left.gif) no-repeat;}
.foot_right{background:url(img/foot_right.gif) no-repeat right 0;height:8px;}
</style>
</head>
<body>
<div class="box">
	<div class="head">
    	<div class="head_left">
        	<div class="head_right"></div>
        </div>
    </div>
    <div class="content">
    	页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
        页面内容<br />
    </div>
    <div class="foot">
    	<div class="foot_left">
        	<div class="foot_right"></div>
        </div>
    </div>
</div>
</body>
</html>
