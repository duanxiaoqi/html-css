<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,ul{margin:0;padding:0;}
li{ list-style:none;}
.list{width:160px;border:2px solid #ff9900;background:#fff8ed;padding:5px;}
.list li{height:32px;line-height:32px;border-bottom:1px solid #fcdfbe; font-weight:bold;padding-left:31px;font-size:12px; background:url(img/ico.gif) no-repeat;}
.list .row1{background-position:11px 6px;}
.list .row2{background-position:10px -35px;}
.list .row3{background-position:11px -69px;}
.list .row4{background-position:11px -114px;}
.list .row5{background-position:11px -153px;}
</style>
</head>
<body>
<ul class="list">
	<li class="row1">购物</li>
    <li class="row2">生活</li>
    <li class="row3">工具</li>
    <li class="row4">社区</li>
    <li class="row5">其他</li>
</ul>
</body>
</html>
