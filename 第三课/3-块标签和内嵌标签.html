<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,h1,h2,h3,h4,h5,h6,p,ul,ol,dl,dd{margin:0;padding:0;}
li{ list-style:none;}
img{border:none;}

div,a,span,h1,p,li,dd,dt,em,strong,img{width:200px;height:50px;border:1px solid #000;}

/*
	块标签 ：
	div,h1-h6,p,ul,ol,li,dl,dt,dd
	
	内嵌标签：
	a,span，em,strong,img
*/
</style>
</head>
<body>
<div>块</div>
<a href="#">链接</a>
<span>区分样式</span>
<h1>标题</h1>
<p>段落</p>
<ul>
	<li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ul>
<ol>
	<li>列表项</li>
    <li>列表项</li>
    <li>列表项</li>
</ol>
<dl>
	<dt>定义列表的项目</dt>
    <dd>列表项</dd>
    <dd>列表项</dd>
    <dd>列表项</dd>
    <dt>定义列表的项目</dt>
    <dd>列表项</dd>
    <dd>列表项</dd>
    <dd>列表项</dd>
</dl>
<em>强调（显示倾斜）</em>
<strong>强调（显示加粗)</strong>
<a href="#"><img src="5.png" alt="图片"/></a>
</body>
</html>
