嵌套规范
1.块元素里可以放某些块元素 和 内嵌元素，内嵌元素里不能包块元素

2.h1-h6,dt,p只能包内嵌元素 不能放块元素

3.ul和ol下边只能放li ,li里边可以放任何东西 li的父级只能是ol和ul

4.dl 下只能放dt和dd

 xhtml1.0书写规范
 
 1. 所有的标签 都必须小写
 2. 所有的标签 都必须闭合
 3. a标签必须要加href
4. img 必须要加alt
5. 属性值必须加双引号
5.
